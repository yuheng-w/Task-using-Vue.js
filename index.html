<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewpoint" content="width=device-width, inital-scale=1.0">
        <title>Vue</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://unpkg.com/vue@3"></script>
    </head>
    <body>
        <navbar
            :pages="pages"
            :nav-link-click="(index) => console.log(index)"
        ></navbar>

        <page-viewer :page-title="pageTitle"></page-viewer>
        
        <script>
            let app = Vue.createApp({
                data() {
                    return {
                        activePage: 0,
                        pages: [
                            {
                                title: 'Home',
                                content: 'Home'
                            },
                            {
                                title: 'About',
                                content: 'About'
                            },
                            {
                                title: 'Contact',
                                content: 'Contact'
                            }
                        ],
                        pageTitle: 'Hello, Vue'
                    };
                },
                methods: {
                    changeTheme() {
                        let theme = 'light'; 
                        if (this.theme == 'light') {
                            theme = 'dark';
                        }
                        this.theme = theme;
                    }
                }
            });

            app.component('page-viewer', {
                props: ['pageTitle'],
                template: `
                    <div class="container">
                        <h1> {{pageTitle}} </h1>
                    </div>
                `
            });

            app.component('navbar', {
                props: ['pages', 'nav-link-click'],
                template: `
                    <nav 
                        :class="[\`navbar-\${theme}\`, \`bg-\${theme}\`, 'navbar', 'navbar-expand-lg']"
                    >
                        <div class="container fluid">
                            <a class="navbar-brand" href="#">My Vue</a>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li v-for="(page, index) in pages" class="nav-item">
                                    <a 
                                        class="nav-link" 
                                        aria-current="page" 
                                        href="#"
                                        @click.prevent="navLinkClick(index)"
                                        >
                                        {{ page.title }}
                                    </a>
                                </li>
                            </ul>
                            <form class="d-flex">
                                <button
                                    class="btn btn-primary"
                                    @click.prevent="changeTheme()"
                                >Toggle Navbar</button>
                            </form>
                        </div>
                    </nav>
                `,

                data() {
                    return {
                        theme: 'light'
                    }
                },
                methods: {
                    changeTheme() {
                        let theme = 'light'; 
                        if (this.theme == 'light') {
                            theme = 'dark';
                        }
                        this.theme = theme;
                    }
                }
            })

            app.mount('body');
        </script>
    </body>
</html>
